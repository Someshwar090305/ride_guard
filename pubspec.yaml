name: ride_guard
description: "Smart two-wheeler fault detection system with real-time health monitoring"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3

  # Charts
  fl_chart: ^0.66.2

  # Animations
  lottie: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Add assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/mock_data/

  

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
